<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegete</title>
  </head>
  <body>
    <h1>Event Delegation</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Odio, numquam est!</li>
        <li class="item">Sit, tempore quaerat?</li>
        <li class="item">Ut, sapiente veniam?</li>
        <li class="item">Soluta, adipisci laudantium.</li>
        <li class="item">Facere, fuga tenetur.</li>
      </ul>
      <button id="btn-add-item">Add Item</button>
    </section>
    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function () {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      const listContainer = document.getElementById("list-container");
      listContainer.addEventListener("click", function (event) {
        event.target.parentNode.removeChild(event.target);
      });
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "Brand new Item added";
          li.classList.add("item");
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
