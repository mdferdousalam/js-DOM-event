<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="secret-info">My secret info</h1>

    <input id="DELETE-CONFIRM" type="text" placeholder="Please type delete" />
    <button disabled id="btn-delete">Delete</button>

    <script>
      document
        .getElementById("DELETE-CONFIRM")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          console.log(text);
          const deletButton = document.getElementById("btn-delete");
          if (text === "delete") {
            deletButton.removeAttribute("disabled");
          } else {
            deletButton.setAttribute("disabled", true);
          }
        });
      document
        .getElementById("btn-delete")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          secret.style.display = "none";
          //   console.log();
        });
    </script>
  </body>
</html>
